<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie tracker</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">
          Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue 
            lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item

        </span>
        <form class="col">
          <div class="row">
            <div class="imput-field col s6">
              <input type="text" placeholder="Add item" 
              id="item-name">
              <!-- //agrega una nota debajo de un elemento -->
              <label for="item-name">Meal</label>
            </div>
            <div class="imput-field col s6">
              <input type="text" placeholder="Add item" 
              id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>
              Add Meal
            </button>
            <button class="update-btn btn orange"><i class="fa fa-pen-square"></i>
              Update Meal
            </button>
            <button class="delete-btn btn red"><i class="fa fa-trash-alt"></i>
              Remove Meal
            </button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
              Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- calorie count -->
    <h3 class="center-align">Total Calories: 
      <span class="total-calories">0</span>
    </h3>

    <!-- Item List -->
    <ul class="collection" id="item-list">

  </div>
